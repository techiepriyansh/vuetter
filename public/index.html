<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Welcome to Vue-tter!</title>

    <link
      id="favicon"
      rel="icon"
      href="https://cdn.glitch.com/8b0dd746-a5ec-45c7-8076-6d7f292bacc5%2F01-28_86378.ico?v=1591030143731"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <h2> Vue-tter </h2>

    <div id="loader" v-if="seen"></div>

    <div id="app-1" class="write-tweet" v-if="seen">
      Tweet:&nbsp;<input v-model="message" @keydown.enter="doTab" > <br>
      Name:&nbsp;<input v-model="name" @keydown.enter="goTweet" id="tweeterName"><br>
      <button v-on:click="goTweet" >Tweet</button>
    </div>
    <br>
    <h3> Tweets </h3>

    <div id="app-2">
      <ul>
        <li v-for="tweet in tweets">
            <div class="tweet-text">
              {{tweet.message}}
            </div>
            <div class="user-info">
              <b>{{tweet.name}}</b> on {{tweet.timestamp}}
            </div>
            <br>
        </li>
      </ul>
    </div>

  </body>
</html>
